<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in {{ category }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{% if request.COOKIES.dark_mode == 'true' %}dark-mode{% endif %}">
    <header class="{% if request.COOKIES.dark_mode == 'true' %}dark-mode{% endif %}">
        <h1>Images in "{{ category }}"</h1>
        <nav>
            <a href="{% url 'category_list' %}">Back to Categories</a>
        </nav>
    </header>

    <div class="content">
        <div class="image-list">
            {% for image in images %}
                <div class="image-item">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}">
                    <p>{{ image.title }}</p>
                </div>
            {% empty %}
                <p>No images found in this category.</p>
            {% endfor %}
        </div>
    </div>

    <footer class="{% if request.COOKIES.dark_mode == 'true' %}dark-mode{% endif %}">
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
